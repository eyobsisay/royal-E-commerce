    {% load static %}
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  
    <div id="fb-root"></div>
<!-- <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script> -->

                    <div class="imgslider col-md-9  col-xs-12 col-sm-9" >
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="{% static 'images/home/slider (1).jpg' %}" alt="..." class="img-responsive" >
            <div class="carousel-caption">
              <h2 class="animated bounceInRight" style="animation-delay: 1s">
              We Are Reliable</h2>
              <h3 class="animated bounceInLeft" style="animation-delay: 2s">
              Lorem ipsum dolor sit amet.</h3>
          </div>
      </div>
    
        {% for rs in slider_image %}
          <div class="item ">
            <img src="{{ rs.slider_image.url }}" alt="..." class="img-responsive" >
            <div class="carousel-caption">
              <h2 class="animated bounceInRight" style="animation-delay: 1s">
              {{rs.caption1}}</h2>
              <h3 class="animated bounceInLeft" style="animation-delay: 2s">
              {{rs.caption2}}</h3>
          </div>
      </div>
      {%endfor%}
  
</div>
<!-- Controls -->
<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>
</div>
</div>
